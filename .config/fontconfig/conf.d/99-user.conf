<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>~/.fonts</dir>
  <dir>~/.local/share/fonts</dir>

  <!-- Generic family aliases -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>IBM Plex Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>IBM Plex Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
    </prefer>
  </alias>

  <!-- Arabic / Cairo fallback -->
  <match>
    <test name="script" compare="eq">
      <string>arab</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Cairo</string>
    </edit>
  </match>
</fontconfig>

