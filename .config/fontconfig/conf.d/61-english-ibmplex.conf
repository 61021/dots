<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Use IBM Plex Sans for English / Latin text, EXCEPT monospace -->
  <match target="pattern">
    <test name="lang" compare="contains"><string>en</string></test>
    <test name="family" compare="not_eq"><string>monospace</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>IBM Plex Sans</string>
    </edit>
  </match>

</fontconfig>

