<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Force JetBrainsMono Nerd Font as the monospace alias -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test name="family"><string>monospace</string></test>
    <edit name="spacing" mode="assign"><const>monospace</const></edit>
  </match>

</fontconfig>

